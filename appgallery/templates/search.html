{%extends 'base.html'%}
{% block content %}
<div class="container">
    search
        <div class="row">
            {% if images%}
            <h2>Found {{ images|length }} image related with term: {{message}}</h2>
            {% else %}
            <h2> Found 0 images for the search term {{message}}</h2>
            {% endif %}

        </div>
        <div class="row">
            {% if images %}
            {% for image in images %}
            <div class=" col-md-4">
                <img src="{{image.image.url}}" class="img-responsive" alt="Image" height="250px" width="100%">
            </div>
            {% endfor %}
            {% endif %}
        </div>
    {% endblock %}
